<h3>Welcome {{ User }}!</h3>
<table border="1" height="50%" width = "50%">
  <tr>
    <th colspan="2"><h2>{{ poll.question }}</h2> </th> 
  </tr>
  <tr>
    <th>Choice</th>
    <th>Votes</th>
  </tr>
{% for choice in poll.choice_set.all %}
  <tr>
    <td align = "center">{{ choice.choice }}</td>
    <td align = "center">{{ choice.votes }}</td>
  </tr>
{% endfor %}
  <tr>
    <td align = "center" colspan = "2"><a href = "/polls/">Vote Again?</a></td>
</table>
